<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Christian Westpfahl">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Vagabond – City Guides</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
        <a class="navbar-brand" href="#">
          <span class="sr-only">Smart Vagabond – City Guides</span>
        </a>
      </div>
      </div>
    </nav>
    <div id="hero" class="jumbotron text-white jumbotron-image shadow mb-0">
      <div class="container">
        <div id="main-heading" class="col-12">
          <h1>
            <span id="main-heading-contents">City Guides</span>
          </h1>
        </div>
      </div>
    </div>
  </header>

  <main role="main" class="container mb-3">

    <div class="col-12">
      <ul class="nav nav-tabs-custom">
        <li class="nav-item active" id="nav-item-search"><a class="nav-link active" data-toggle="tab"
            href="#tab-item-search">Search</a></li>
        <li class="nav-item" id="nav-item-overview"><a class="nav-link" data-toggle="tab"
            href="#tab-item-overview">Overview</a></li>
        <li class="nav-item" id="nav-item-trip"><a class="nav-link" data-toggle="tab" href="#tab-item-trip">My trip</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="tab-item-search" class="tab-pane active mt-3">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 mt-3 d-flex flex-column justify-content-end">
              <label for="country">Select country</label>
              <select class="custom-select" name="country" id="country" class="" onchange="Client.inputCountry()">
                <option value="">&mdash; USA is default, or choose your country &mdash;</option>
              </select>
            </div>
            <div class="col-md-3 mt-3 d-flex flex-column justify-content-end">
              <label for="city">Please enter the city you want to visit</label>
              <input class="form-control" type="text" id="city" required placeholder="City" />
              <div class="invalid-feedback">Please enter the name of a city</div>
            </div>
            <div class="col-md-3 mt-3 d-flex flex-column justify-content-end">
              <label for="date">Enter your travel date</label>
              <input class="form-control" type="date" id="trip-date" name="trip-date" value="" min="" max="" required>
            </div>
            <div class="col-md-2 mt-3 d-flex flex-column justify-content-end">
              <button class="btn btn-primary" id="generate" type="submit"
                onclick="Client.submitInfo(event)">Search</button>
            </div>
          </form>
          <div id="error" class="mt-3 alert alert-danger alert-dismissible fade show d-none" role="alert">
            <p id="error-message" class="mb-0"></p>
          </div>
        </div>
        <div id="tab-item-overview" class="tab-pane fade mt-4">
          <div class="row justify-content-md-center">
            <div class="col-lg-8">
              <p id="overview-content"></p>
            </div>
            <div class="col-lg-4">
              <div class="alert alert-primary" role="alert">
                <dl class="row mb-0" id="tab-item-facts">
                </dl>
              </div>
            </div>
          </div>
        </div>
        <div id="tab-item-trip" class="tab-pane fade mt-4">
          <div class="row justify-content-lg-center">
            <div id="accordion" class="col-lg-8">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                      aria-controls="collapseOne">
                      Details
                    </button>
                  </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div id="trip-departure" class="card-body">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                      aria-expanded="false" aria-controls="collapseTwo">
                      Weather forecast
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                    <ul id="weather-forecast" class="list-group list-group-flush">
                      <li class="list-group-item"><i class="wi wi-day-sunny"></i></li>
                      <li class="list-group-item">Dapibus ac facilisis in</li>
                      <li class="list-group-item">Morbi leo risus</li>
                      <li class="list-group-item">Porta ac consectetur ac</li>
                      <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="loading-status" class="d-none">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    </div>
  </main>
  <footer class="mt-auto d-flex align-items-center">
    <div class="container">
      <div class="col-12">
        <span class="text-muted">Christian Westpfahl</span>
      </div>
    </div>
  </footer>
</body>

</html>
